<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Moshify - Quote component</title>
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores ut
        tempora id molestias earum distinctio, non ratione culpa tenetur.
        Consequatur!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon quote__line">
              <use xlink:href="../images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Jhone Lumeo</h3>
            <p class="media__description quote__company">MHF Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
