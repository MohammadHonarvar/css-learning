<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Moshify - Domain block component</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2 class="domain__heading">
          The best webhosting Starting at per month
        </h2>
        <p class="domain__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis sunt
          in quisquam, reiciendis ullam consequuntur! Totam ipsa nostrum quaerat
          ut!
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter a domain name ..."
        />
        <button class="button button--accent">
          <svg class="icon">
            <use xlink:href="../images/sprite.svg#search"></use>
          </svg>
          search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li>.com $9.26</li>
        <li>
          <span class="badge badge--secondary badge-small">.sg $7.91</span>
        </li>
        <li>.space $12.98</li>
        <li>.info $14.15</li>
        <li>.net $16.15</li>
        <li>.xyz $10.15</li>
      </ul>
    </section>
  </body>
</html>
